<div class="container mt-2" id="manage-admin-section">
    <h3>Administration | Home</h3>
    <mat-tab-group animationDuration="300ms">
        <mat-tab label="Jobs / Schedulers">
            <ng-template matTabContent>
                Content 3
            </ng-template>
        </mat-tab>
        <mat-tab label="Pending Deliveries">
            <ng-template matTabContent>
                <app-pending-delivery (confirmObject)="retrieveConfirmObject($event)" [setDeliveredClicked]="invokeSetDelivered"></app-pending-delivery>
            </ng-template>
        </mat-tab>
        <mat-tab label="Mail Filter Mappings">
            <ng-template matTabContent>
                Content 2
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>

<button id="confirmBtn" type="button" data-toggle="modal" class="d-none" data-target="#confirmDialog">Launch
    modal</button>

<app-confirm-dialog (onConfirmSubmit)="confirm($event)" [modalBody]="modalBody" [modalTitle]="modalTitle" [confirmObj]="confirmData" [canClose]="canClose"
    [modalMainButton]="modalBtnName"></app-confirm-dialog>
