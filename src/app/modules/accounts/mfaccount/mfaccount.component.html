<div class="container mt-2" id="mf-account-dashboard-section">
    <h3>{{ transactionHeader }}</h3>
    <h4 *ngIf="inputAccountData != null && inputAccountData.id != null">Balance: <span class="float-end font-weight-bold "
            [ngClass]="utilService.formatStringValueToAmount(showAmount) < 0 ? 'negative-val': 'positive-val'">{{
            showAmount }}</span></h4>
    <mat-tab-group animationDuration="300ms">
        <mat-tab label="Dashboard">
            <ng-template matTabContent>
                <app-mfdashboard [accountDetails]="inputAccountData"></app-mfdashboard>
            </ng-template>
        </mat-tab>
        <mat-tab label="Transactions">
            <ng-template matTabContent>
                <app-all-transactions [accountId]="inputAccountData.id"></app-all-transactions>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
