<div class="container mt-2" id="add-update-account-section">
    <h3 *ngIf="isUpdate != true">Add New Account</h3>
    <form [formGroup]="form">
        <div class="row">
            <mat-form-field appearance="outline" class="col-md-4 mt-3">
                <mat-label>Account Name: </mat-label>
                <input type="text" matInput placeholder="Account Name" name="accountName" required
                    formControlName="accountName">
                <mat-error>
                    Valid account name required.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-4 mt-3">
                <mat-label>Category: </mat-label>
                <mat-select formControlName="category" required name="category">
                    <mat-option value="">None</mat-option>
                    <mat-option *ngFor="let item of categories" value="{{item.id}}">{{item.name}}</mat-option>
                </mat-select>
                <mat-error>
                    Valid category required.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-4 mt-3">
                <mat-label>Account Balance: </mat-label>
                <input type="number" min="0" matInput placeholder="Balance" name="balance" required
                    formControlName="balance">
                <mat-error *ngIf="form.get('balance')?.value == null || form.get('balance')?.value == undefined">
                    Valid number required.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-slide-toggle class="col-md-4" formControlName="isMf" name="isMf">Is this Mutual Fund account ?
            </mat-slide-toggle>
            <mat-slide-toggle class="col-md-4" formControlName="isEquity" name="isEquity">Is this Equity account ?
            </mat-slide-toggle>
        </div>
        <div class="text-center mt-3" *ngIf="isUpdate != true">
            <button class="btn btn-primary me-2" (click)="saveTrans()" [disabled]="!form.valid">Save</button>
            <button class="btn btn-success" (click)="handleRoute('home')">Cancel</button>
        </div>
    </form>
</div>
