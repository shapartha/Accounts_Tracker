<div class="container mt-2" id="manage-mutual-funds-section">
    <h3>Manage Mutual Funds</h3>
    <mat-tab-group animationDuration="300ms" [selectedIndex]="selectedTab.value" (selectedIndexChange)="selectedTab.setValue($event)">
        <mat-tab label="Dashboard">
            <ng-template matTabContent>
                <app-manage-mutual-funds (confirmObject)="retrieveConfirmObject($event)" [deleteClicked]="invokeDeleted"></app-manage-mutual-funds>
            </ng-template>
        </mat-tab>
        <mat-tab label="Add New">
            <ng-template matTabContent>
                <app-add-mf (switchTab)="switchTab($event)"></app-add-mf>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>

<button id="confirmBtn" type="button" data-toggle="modal" class="d-none" data-target="#confirmDialog">Launch
    modal</button>

<app-confirm-dialog (onConfirmSubmit)="confirm($event)" [modalBody]="modalBody" [modalTitle]="modalTitle" [confirmObj]="confirmData" [canClose]="canClose"
    [modalMainButton]="modalBtnName"></app-confirm-dialog>
